<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神里凌华的日常生活</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 1000px;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #87ceeb;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        header img {
            width: 350px;
            height: 400px;
            border-radius: 5%;
            margin-bottom: 10px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            text-indent: 2em;
            line-height: 1.6;
        }
        .daily-life {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .daily-life div {
            width: 45%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #87ceeb;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/5.JPG" alt="神里凌华">
        <h1>神里凌华的日常生活</h1>
    </header>
    <div class="container">
        <h2>简介</h2>
        <p>神里凌华，一位优雅而神秘的角色，她的日常生活充满了趣味与惊喜。让我们一起探索她的日常吧！</p>
        
        <h2>日常生活</h2>
        <div class="daily-life">
            <div>
                <h3>剑术练习</h3>
                <p>神里凌华每天都会花费大量时间练习剑术，她的剑法既优雅又致命，是她在战斗中不可或缺的技能。</p>
            </div>
            <div>
                <h3>茶艺</h3>
                <p>作为稻妻的名门之后，神里凌华精通茶艺。她喜欢在闲暇时泡上一壶好茶，享受那份宁静与惬意。</p>
            </div>
            <div>
                <h3>赏花</h3>
                <p>神里凌华热爱大自然，尤其是美丽的花朵。她经常会在花园里赏花，感受大自然的魅力。</p>
            </div>
            <div>
                <h3>与友人相聚</h3>
                <p>神里凌华有着许多好友，她们经常一起聚会，分享彼此的快乐与烦恼。</p>
            </div>
        </div>
    </div>
